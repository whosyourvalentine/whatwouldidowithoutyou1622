<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Riddle for You! 💡</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffb6c1;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 80%;
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        .riddle-text {
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            color: #d32f2f;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .reveal-btn {
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #ff4081;
            color: white;
            transition: 0.3s;
        }
        .reveal-btn:hover {
            background-color: #e60073;
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        @keyframes floating-stars {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(45deg); opacity: 0.8; }
            100% { transform: translateY(-60px) rotate(90deg); opacity: 0; }
        }
        .heart, .star {
            position: absolute;
            font-size: 20px;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        .heart {
            color: red;
            animation-name: floating-hearts;
        }
        .star {
            color: gold;
            animation-name: floating-stars;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Little Riddle for You! 💡</h1>
        <p class="riddle-text">
            "I am near, yet out of sight.<br>  
            Take a step, and you’ll find delight.<br>  
            Where am I?"  
        </p>
        <div class="buttons">
            <button class="reveal-btn" onclick="window.location.href='final.html'">Reveal Answer</button>
        </div>
    </div>
    <script>
        function createFloatingObjects() {
            const objects = ['❤️', '✨', '⭐'];
            const randomObject = objects[Math.floor(Math.random() * objects.length)];
            const floatingDiv = document.createElement('div');
            floatingDiv.innerHTML = randomObject;
            floatingDiv.className = randomObject === '❤️' ? 'heart' : 'star';
            floatingDiv.style.left = Math.random() * window.innerWidth + 'px';
            floatingDiv.style.top = Math.random() * window.innerHeight + 'px';
            floatingDiv.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(floatingDiv);
            setTimeout(() => floatingDiv.remove(), 5000);
        }
        setInterval(createFloatingObjects, 500);
    </script>
</body>
</html>
