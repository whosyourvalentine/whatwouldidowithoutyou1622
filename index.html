<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffb6c1;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 50%;
            width: 230px;
            background: white;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                width: 200px;
                padding: 10px;
            }
        }
        .gif img {
            width: 100%;
            max-width: 160px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }
        .yes-btn, .no-btn {
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 80px;
            position: absolute;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            left: 50%;
            transform: translateX(-120%);
        }
        .no-btn {
            background-color: #ff4d4d;
            color: white;
            left: 50%;
            transform: translateX(20%);
        }
        .note {
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #d32f2f;
        }
        .instax-photo {
            position: absolute;
            width: 100px;
            height: 130px;
            background: white;
            padding: 8px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            filter: brightness(0.9);
            z-index: 1;
        }
        .instax-photo:nth-child(1) { left: 5%; top: 15%; transform: rotate(-10deg); }
        .instax-photo:nth-child(2) { right: 5%; top: 15%; transform: rotate(10deg); }
        .instax-photo:nth-child(3) { left: 5%; bottom: 15%; transform: rotate(-5deg); }
        .instax-photo:nth-child(4) { right: 5%; bottom: 15%; transform: rotate(5deg); }
        .instax-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="instax-photo"><img src="IMG_6323.JPG" alt="Memory 1"></div>
    <div class="instax-photo"><img src="IMG_1623.JPG" alt="Memory 2"></div>
    <div class="instax-photo"><img src="IMG_2880.JPG" alt="Memory 3"></div>
    <div class="instax-photo"><img src="IMG_3629.JPG" alt="Memory 4"></div>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="gif">
            <img src="https://media0.giphy.com/media/vDhDcIEmShbUI/giphy.gif" alt="Cute Gif">
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="window.location.href='yes.html'">Yes</button>
            <button id="no-btn" class="no-btn" onmouseover="moveNoButton()">No</button>
        </div>
        <p class="note">I dare you to click no üòè</p>
    </div>
    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('no-btn');
            const container = document.querySelector('.container');
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            let newX, newY;
            
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                newX > container.offsetLeft - noBtn.offsetWidth &&
                newX < container.offsetLeft + container.offsetWidth &&
                newY > container.offsetTop - noBtn.offsetHeight &&
                newY < container.offsetTop + container.offsetHeight
            );
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
