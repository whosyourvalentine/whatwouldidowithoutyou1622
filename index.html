<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffb6c1;
            text-align: center;

            position: relative;
            display: flex;

            border: none;

        }
        .no-btn {

</head>
