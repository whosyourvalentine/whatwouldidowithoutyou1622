<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffb6c1;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 70%;
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .container {
                width: 230px;
                padding: 12px;
            }
        }
        .gif img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
        }
        .yes-btn, .no-btn {
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 80px;
            position: relative;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #ff4d4d;
            color: white;
            position: absolute;
        }
        .note {
            margin-top: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #d32f2f;
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floating-hearts 3s infinite linear;
        }
        @keyframes floating-stars {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-30px) rotate(45deg); opacity: 0.8; }
            100% { transform: translateY(-60px) rotate(90deg); opacity: 0; }
        }
        .star {
            position: absolute;
            font-size: 16px;
            color: gold;
            animation: floating-stars 3s infinite linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="gif">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmEwODN0ZmQwZnkybnM0YnRyc2Ztd2txODMybWV6b2syc2NnNDQ1MyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/vDhDcIEmShbUI/giphy.gif" alt="Cute Gif">
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="window.location.href='yes.html'">Yes</button>
            <button id="no-btn" class="no-btn" onmouseover="moveNoButton()">No</button>
        </div>
        <p class="note">I dare you to click no üòè</p>
    </div>
    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            let newX, newY;
            
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                newX > yesBtn.offsetLeft - noBtn.offsetWidth &&
                newX < yesBtn.offsetLeft + yesBtn.offsetWidth &&
                newY > yesBtn.offsetTop - noBtn.offsetHeight &&
                newY < yesBtn.offsetTop + yesBtn.offsetHeight
            );
            
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }
        function createFloatingObjects() {
            const objects = ['‚ù§Ô∏è', '‚ú®', '‚≠ê'];
            const randomObject = objects[Math.floor(Math.random() * objects.length)];
            const floatingDiv = document.createElement('div');
            floatingDiv.innerHTML = randomObject;
            floatingDiv.className = randomObject === '‚ù§Ô∏è' ? 'heart' : 'star';
            floatingDiv.style.left = Math.random() * window.innerWidth + 'px';
            floatingDiv.style.top = Math.random() * window.innerHeight + 'px';
            floatingDiv.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(floatingDiv);
            setTimeout(() => floatingDiv.remove(), 5000);
        }
        setInterval(createFloatingObjects, 500);
    </script>
</body>
</html>
