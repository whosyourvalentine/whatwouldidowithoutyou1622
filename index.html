<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffd6e0;
            text-align: center;
            padding: 50px;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .gif img {
            width: 250px;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .no-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            position: absolute;
            cursor: pointer;
            transition: 0.3s;
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floating-hearts 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <script>
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.getElementById('no-btn').style.left = `${x}px`;
            document.getElementById('no-btn').style.top = `${y}px`;
        }
        function sendEmailAndRedirect() {
            fetch('https://api.emailservice.com/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: 'your-email@example.com', message: 'She said YES!' })
            }).then(() => {
                window.location.href = 'yes.html';
            }).catch(() => {
                window.location.href = 'yes.html';
            });
        }
    </script>
    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        <div class="gif">
            <img src="https://media.giphy.com/media/l3vR3cI9AVj6E/giphy.gif" alt="Cute Gif">
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="sendEmailAndRedirect()">Yes</button>
            <button id="no-btn" class="no-btn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>
    <script>
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
