<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffb6c1;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 90%;
            width: 350px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }
        @media (max-width: 768px) {
            .container {
                width: 300px;
                padding: 10px;
            }
        }
        .gif img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }
        .yes-btn, .no-btn {
            font-size: 16px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100px;
            position: relative;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .no-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .note {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #d32f2f;
        }
        .instax-photo {
            position: absolute;
            width: 120px;
            height: 150px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            filter: brightness(0.9);
        }
        .instax-photo:nth-child(1) { left: 5%; top: 10%; transform: rotate(-10deg); }
        .instax-photo:nth-child(2) { right: 5%; top: 10%; transform: rotate(10deg); }
        .instax-photo:nth-child(3) { left: 5%; bottom: 10%; transform: rotate(-5deg); }
        .instax-photo:nth-child(4) { right: 5%; bottom: 10%; transform: rotate(5deg); }
        .instax-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
        @keyframes floating-hearts {
            0% { transform: translateY(0px); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(-40px); opacity: 0; }
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: red;
            animation: floating-hearts 3s infinite linear;
        }
    </style>
</head>
<body>
    <div class="instax-photo"><img src="IMG_6323.JPG" alt="Memory 1"></div>
    <div class="instax-photo"><img src="IMG_1623.HEIC" alt="Memory 2"></div>
    <div class="instax-photo"><img src="IMG_2880.JPG" alt="Memory 3"></div>
    <div class="instax-photo"><img src="IMG_3629.JPG" alt="Memory 4"></div>
    <div class="container">
        <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
        <div class="gif">
            <img src="https://media.giphy.com/media/l3vR3cI9AVj6E/giphy.gif" alt="Cute Gif">
        </div>
        <div class="buttons">
            <button class="yes-btn" onclick="window.location.href='yes.html'">Yes</button>
            <button id="no-btn" class="no-btn" onmouseover="moveNoButton()">No</button>
        </div>
        <p class="note">I dare you to click no üòè</p>
    </div>
    <script>
        function moveNoButton() {
            const noBtn = document.getElementById('no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();

            const maxX = containerRect.width - noBtn.offsetWidth - 20;
            const maxY = containerRect.height - noBtn.offsetHeight - 20;

            let newX, newY;

            do {
                newX = Math.random() * maxX + containerRect.left;
                newY = Math.random() * maxY + containerRect.top;
            } while (
                newX > yesBtn.offsetLeft - noBtn.offsetWidth &&
                newX < yesBtn.offsetLeft + yesBtn.offsetWidth &&
                newY > yesBtn.offsetTop - noBtn.offsetHeight &&
                newY < yesBtn.offsetTop + yesBtn.offsetHeight
            );

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 'px';
                heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(createHearts, 2000);
    </script>
</body>
</html>
